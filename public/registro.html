<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="menu">

        <a class="navbar-brand" href="/"><img src="../assets/images/iconoweb2.png"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-secondary boton-home" href="/">Volver a inicio</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-outline-secondary boton-login" href="/login"><i class="fas fa-user"></i>Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary boton-registro" href="/registro"><i class="fas fa-sign-in-alt"></i>Registrarse</a>
                </li>
            </ul>
        </div>
        <div id="redesSocial">
            <ul>
                <li><a href="#" class="badge badge-pill badge-primary"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#" class="badge badge-pill badge-success"><i class="fab fa-whatsapp fa-2x"></i></a></li>
                <li><a href="#" class="badge badge-pill badge-primary"><i class="fab fa-facebook-f fa-2x"></i></a></li>
                <li><a href="#" class="badge badge-pill badge-info"><i class="fab fa-instagram fa-2x"></i></a></li>
                <li><a href="#" class="badge badge-pill badge-primary"><i class="fab fa-linkedin-in fa-2x"></i></a></li>
                <li><a href="#" class="badge badge-pill badge-danger"><i class="fab fa-youtube fa-2x"></i></a></li>
            </ul>
        </div>

    </nav>

    <section id="registro">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 cont-reg">
                <h1>Registro de usuaio</h1>
                <a href="login" class="loginlink">¿ Ya estas registrado?</a>
                <form onsubmit="Registro()">
                    <div class="form-row justify-content-md-center">
                        <div class="form-group col-md-6 col-8">
                            <input type="text" class="form-control" id="registUsuario" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="form-row justify-content-md-center">
                        <div class="form-group col-md-6 col-8">
                            <input type="email" class="form-control" id="registEmail" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-row justify-content-md-center">
                        <div class="form-group col-md-6 col-8">
                            <input type="password" class="form-control" id="registPassword" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="form-row justify-content-md-center">
                        <div class="form-group col-md-6 col-8">
                            <input type="password" class="form-control" id="registPassword2" placeholder=" Repite Contraseña" required>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                        <label class="form-check-label" for="defaultCheck1">
                            Acepto términos de condición
                        </label>
                    </div>
                    <br>
                    <div class="form-row justify-content-md-center">
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-warning btn-lg" id="submitRegistro">Identificarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>

</header>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script type="text/javascript" src="../assets/js/main.js"></script>
<script type="text/javascript" src="../assets/js/registro.js"></script>


</body>
</html>
